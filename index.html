<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme_color" content="#00C2FF">
    <title>NP WEB STUDIOS | Taxi Math Calculator</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/favicon-192x192.png">
    <link rel="shortcut icon" href="images/favicon-32.png" type="image/x-icon">
</head>
<body>
    <header class="header ">
        <img src="images/logo.svg" alt="logo">
        <hr>
        <h3 class="header__title">"Because I am lazy AFðŸ˜’ðŸ˜’ðŸ˜’"</h3>
    </header>

    <main class="main container">
        <form class="main__inputs-container">
            <div class="input-group">
                <label for="taxi-fare">Taxi Fare</label>
                <input type="text" id="taxi-fare" required>
            </div>

            <div class="input-group">
                <label for="money-recieved">How much did they give you?</label>
                <input type="text" id="money-recieved" required>
            </div>

            <div class="input-group">
                <label for="number-of-passagers">For how many passangers?</label>
                <input type="text" id="number-of-passagers" required>
            </div>

            <button id="change-btn">Calculate Change</button>
        </form>

        <div class="output-table">
            <table>
                <thead>
                    <th>Taxi Fare</th>
                    <th>Recieved</th>
                    <th>Passangers</th>
                    <th>Change</th>
                </thead>
                <tbody id="results"></tbody>
            </table>
        </div>
    </main>

    <footer class="footer"></footer>
    <script src="src/app.js"></script>
    <script src="src/index.js"></script>

</body>
</html>
